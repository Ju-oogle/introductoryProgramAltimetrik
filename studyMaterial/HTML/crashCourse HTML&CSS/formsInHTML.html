<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>

<body>
    <h1>HTML forms</h1>

    <form>
        <label for="username">Enter username</label>
        <!--It associates the input field with the label-->
        <input type="text" name="username" id="username" placeholder="username" required>
        <br><br>
        <label for="email"> Enter email address</label>
        <input type="email" name="email" id="email" placeholder="Your email" required>
        <br><br>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="choose a password and save it" required>
        <!-- the name attrib helps us to get the VALUE of the input field in server side lang such as PHP-->
        <!--if it is an individual field, use ideally the same name you gave to the id, if you are using radio option you can group values by giving them all the same one such as gender, by pressing one, all the others equally named remained unselected-->
        <br><br>

        <p>Select your gender:</p>
        <input type="radio" name="gender" value="male" id="opt1">Male<br> <!-- value instead of id since value is -->
        <input type="radio" name="gender" value="female" id="opt2">Female<br>
        <input type="radio" name="gender" value="other" id="opt3">Other<br>
        <br><br>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label><br>
        <input type="radio" name="age" value="25-50" id="option2">
        <label for="option2">26-50</label><br>
        <input type="radio" name="age" value="51-75" id="option3">
        <label for="option3">51-75</label><br>
        <br><br>

        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>
        <br><br>

        <label for="answer">Security Question answer:</label>
        <input type="text" name="answer" id="answer">
        <br><br>

        <label for="bio">Enter your Bio...</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
        <br><br>

        <input type="submit" value="submit">
    </form>

</body>

</html>
